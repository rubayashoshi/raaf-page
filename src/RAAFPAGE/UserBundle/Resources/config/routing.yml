site_unsecured_page:
    pattern: /
    defaults: {_controller: RAAFPAGEUserBundle:Default:index }

site_home_page:
    pattern: /secured
    defaults: {_controller: RAAFPAGEUserBundle:Default:home }

admin_home_page:
    pattern: /admin
    defaults: {_controller: RAAFPAGEUserBundle:Admin:home }
seller_home_page:
    pattern: /seller
    defaults: {_controller: RAAFPAGEUserBundle:Admin:seller }

add_account:
    path:     /register
    defaults: { _controller: RAAFPAGEUserBundle:Admin:addAccount }


login:
    path:     /login
    defaults: { _controller: RAAFPAGEUserBundle:Security:login }

login_check:
    pattern:   /admin/login_check

logout:
    pattern:    /admin/logout
